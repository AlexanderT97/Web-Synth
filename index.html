<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-Synth</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/img/web_synth.ico" type="image/x-icon">
</head>
<body>
    <div class="notes" id="notes">  
            <img src="/img/achtel-um.png" alt="achtel-um" class="note" id="note_1">
            <img src="/img/sechzehntel.png" alt="sechzehntel" class="note" id="note_2">
            <img src="/img/viertelnote.png" alt="viertelnote" class="note" id="note_3">
            <img src="/img/violinschluessel.png" alt="violinschluessel" class="note" id="note_4">
            <img src="/img/sechzehntel-um.png" alt="sechzehntel-um" class="note" id="note_5">
            <img src="/img/achtel.png" alt="achtel" class="note" id="note_6">
            <img src="/img/viertelnote_doppelt.png" alt="viertelnote_doppelt" class="note" id="note_7">
            <img src="/img/viertelnote-um.png" alt="viertelnote-um" class="note" id="note_8">
        </div> 
    </div>

    <div class="Easter_Egg" id="Easter_Egg"></div>
    
    <div id="synth">
        <div class="input">
            <p class="input_key">A</p>
            <p class="input_key">W</p>
            <p class="input_key">S</p>
            <p class="input_key">E</p>
            <p class="input_key">D</p>
            <p class="input_key">F</p>
            <p class="input_key">T</p>
            <p class="input_key">G</p>
            <p class="input_key">Z</p>
            <p class="input_key">H</p>
            <p class="input_key">U</p>
            <p class="input_key">J</p>
        </div>
        <div class="keys">
       
        <div class="black-keys">
            <div class="black-key" id="blackshadowCis"></div>
            <div class="black-key" id="blackshadowDis"></div>
            <div class="black-key" id="blackshadowFis"></div>
            <div class="black-key" id="blackshadowGis"></div>
            <div class="black-key" id="blackshadowAis"></div>
        </div>
        
         <div class="white-keys">
            <div class="white-key" id="whiteshadowC"></div>
            <div class="white-key" id="whiteshadowD"></div>
            <div class="white-key" id="whiteshadowE"></div>
            <div class="white-key" id="whiteshadowF"></div>
            <div class="white-key" id="whiteshadowG"></div>
            <div class="white-key" id="whiteshadowA"></div>
            <div class="white-key" id="whiteshadowB"></div>
        </div>
    </div>
    </div>
</body>

<script src="app.js"></script>

</html>
